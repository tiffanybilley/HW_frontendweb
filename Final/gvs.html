<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tiffany Billey Portfolio</title>
	<link rel="icon" type="image/png" href="assets/logo.png" />
	<link rel="stylesheet" type="text/css" href="css/projectspage.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
    img {
        width: 100%;
    }

     div.wrapper {
        width: 600px;
        margin: 0 auto;
    }
    .carousel-caption{
        color: orange;
    }
    </style>

</head>
<body>
<nav>
	<ul>
	  <li><a href="index.html"><font face="Courier New" size="6"color="gold">Tiffany Billey</a></li>

	  <li style="float:right"><font size="4"><a class="right" href="#">Contact</font></a></li>
	  <li style="float:right"><font size="4"><a class="right" href="projectspage.html">Portfolio</font></a></li>
	  
	</ul>
</nav>

<div class="wrapper">
        <!-- Begin Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item">
                    <img src="assets/pin1.png" alt="Goats in Tree">
                </div>
                <div class="item">
                    <img src="assets/pin2.png" alt="Goats in Tree">
                </div>
                <div class="item">
                    <img src="assets/pin3.png" alt="Goats in Tree">
                </div>
                <div class="item">
                    <img src="assets/pin4.png" alt="Goats in Tree">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- End Carousel -->
    </div>
    <!-- end wrapper -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>




</body>
</html>
